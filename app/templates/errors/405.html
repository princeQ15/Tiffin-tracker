{% extends "errors/base.html" %}

{% block title %}405 - Method Not Allowed{% endblock %}

{% block content %}
    <div class="error-code">405</div>
    <h1 class="error-message">Method Not Allowed</h1>
    <p class="lead">The requested method is not allowed for this URL.</p>
    <p>Please check the URL and try again with a different method.</p>
{% endblock %}
