<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Surprise Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-indigo-700 mb-2">üåç Surprise Travel</h1>
            <p class="text-gray-600">Find your perfect surprise destination!</p>
        </header>

        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">Find Your Perfect Destination</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Preferred Climate</label>
                    <select id="climate" class="w-full p-2 border border-gray-300 rounded-md">
                        <option value="">Any Climate</option>
                        <option value="warm">Warm</option>
                        <option value="tropical">Tropical</option>
                        <option value="cold">Cold</option>
                        <option value="temperate">Temperate</option>
                        <option value="mediterranean">Mediterranean</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Budget</label>
                    <select id="budget" class="w-full p-2 border border-gray-300 rounded-md">
                        <option value="">Any Budget</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Preferred Activities</label>
                    <select id="activity" class="w-full p-2 border border-gray-300 rounded-md">
                        <option value="">Any Activity</option>
                        <option value="beach">Beach</option>
                        <option value="adventure">Adventure</option>
                        <option value="culture">Culture</option>
                        <option value="food">Food & Wine</option>
                        <option value="nature">Nature</option>
                    </select>
                </div>

                <button onclick="getSuggestions()" 
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors mt-4">
                    Find My Destination
                </button>
            </div>
        </div>

        <div id="results" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        async function getSuggestions() {
            const climate = document.getElementById('climate').value;
            const budget = document.getElementById('budget').value;
            const activity = document.getElementById('activity').value;

            const response = await fetch('/api/suggestions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    climate: climate,
                    budget: budget,
                    activity: activity
                })
            });

            const destinations = await response.json();
            displayResults(destinations);
        }

        function displayResults(destinations) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (destinations.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="col-span-3 text-center py-8">
                        <p class="text-gray-500">No destinations found matching your criteria. Try adjusting your preferences!</p>
                    </div>
                `;
                return;
            }

            destinations.forEach(dest => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow';
                
                // Set a default image if none is provided
                const imageUrl = dest.image_url || 'https://source.unsplash.com/random/400x300/?' + (dest.name ? dest.name.split(',')[0] : 'travel');
                
                card.innerHTML = `
                    <div class="h-48 bg-gray-200 relative">
                        <img src="${imageUrl}" 
                             alt="${dest.name}" 
                             class="w-full h-full object-cover">
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-4">
                            <h3 class="text-xl font-bold text-white">${dest.name || 'Unknown Destination'}</h3>
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex items-center text-sm text-gray-600 mb-2">
                            <span class="mr-4">üå°Ô∏è ${dest.climate || 'N/A'}</span>
                            <span>üí∞ ${dest.budget || 'N/A'}</span>
                        </div>
                        <p class="text-gray-700 mb-3">${dest.description || 'No description available.'}</p>
                        
                        <div class="mb-3">
                            <span class="text-sm font-medium text-gray-700">Activities:</span>
                            <div class="flex flex-wrap gap-1 mt-1">
                                ${dest.activities ? dest.activities.map(a => 
                                    `<span class="text-xs bg-indigo-100 text-indigo-800 px-2 py-1 rounded-full">
                                        ${a}
                                    </span>`
                                ).join('') : '<span class="text-xs text-gray-500">No activities specified</span>'}
                            </div>
                        </div>
                        
                        ${dest.best_time_to_visit ? `
                            <div class="text-sm text-gray-600">
                                <span class="font-medium">Best time to visit:</span> 
                                ${dest.best_time_to_visit}
                            </div>
                        ` : ''}
                    </div>
                `;
                resultsDiv.appendChild(card);
            });
        }

        // Load all destinations on page load
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/suggestions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(displayResults);
        });
    </script>
</body>
</html>
